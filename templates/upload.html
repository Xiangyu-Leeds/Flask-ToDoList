{% extends "base.html" %}
{#upload a task#}

{% block title %}
  upload
{% endblock %}
{% block head %}
{% endblock %}

{% block body %}
  <div class="row" style="margin-top: 20px;">
    <div class="col"></div>
    <div class="col-6">
      <h1 style="text-align: center;font-size: 25px;margin-bottom: 10px">Release Schedule</h1>
      <form action="{{ url_for('list.issue') }}" method="POST" >
        <div class="form-group" style="margin-bottom: 5px">
          <input type="text" name="module_title" required lay-verify="required" class="form-control layui-input"
                 placeholder="Web Application">
        </div>
        <div class="form-group" style="margin-bottom: 5px">
          <input type="text" name="assessment_title" required lay-verify="required" class="form-control layui-input"
                 placeholder="Flask">
        </div>
        <div class="form-group" style="margin-bottom: 5px">
          <textarea name="description" class="form-control layui-textarea " rows="10" required lay-verify="required"
                    placeholder="Your goal"></textarea>
        </div>
        <i class="layui-icon layui-icon-date" style="font-size: 30px; color: #1E9FFF; "></i>
        <div class="layui-inline">

          <input type="text" name="due_time" required lay-verify="required" class="layui-input" id="test1"
                 placeholder="Due time">
        </div>
        <script>
            layui.use('laydate', function () {
                var laydate = layui.laydate;


                laydate.render({
                    elem: '#test1'
                });
                 });

        </script>
        <div class="form-group" style="text-align: right; margin-top: 3px">
          <button class="btn btn-primary" style="color: #919257;background-color: white;border-color: #e6e6e6" >public</button>
        </div>
      </form>
    </div>
    <div class="col">
    </div>
  </div>
  <script>

      layui.use('form', function () {
          var form = layui.form;

          //submit
          form.on('submit(formDemo)', function (data) {
              layer.msg(JSON.stringify(data.field));
              return false;
          });
           });

  </script>

{% endblock %}
