{% extends "base.html" %}
{#modify a task#}
{% block title %}
  modify
{% endblock %}

{% block head %}

{% endblock %}

{% block body %}
  <div class="row" style="margin-top: 20px;">
    <div class="col"></div>
    <div class="col-6">
      {#the title #}
      <h2 style="text-align: center;font-size: 25px;margin-bottom: 10px">Change the schedule</h2>
      {#return to list.modified#}
      <form action="{{ url_for('list.modified',id = event.id) }}" method="POST">
        <div class="form-group">
          <input type="text" name="module_title" required lay-verify="required" class="form-control layui-input"
                 value="{{ event.module_title }}">
        </div>
        <div class="form-group">
          <input type="text" name="assessment_title" required lay-verify="required" class="form-control layui-input"
                 value="{{ event.assessment_title }}">
        </div>
        {#the description of a task#}
        <div class="form-group">
          <textarea name="description" class="form-control layui-textarea " rows="10" required lay-verify="required"
                    placeholder="">{{ event.description }}</textarea>
        </div>
        <i class="layui-icon layui-icon-date" style="font-size: 30px; color: #1E9FFF; "></i>
        <div class="layui-inline">
          {#the date of the new task#}
          <input type="text" name="due_time" required lay-verify="required" class="layui-input" id="test1"
                 placeholder="Due time" value="{{ event.due_year }}-{{ event.due_month }}-{{ event.due_day }}">
        </div>
        <script>
            layui.use('laydate', function () {
                var laydate = layui.laydate;

                //Execute an instance of laydate
                laydate.render({
                    elem: '#test1'
                });
            });
        </script>
        <div class="form-group" style="text-align: right; margin-top: 3px">
          <button class="btn btn-primary" style="color: #919257;background-color: white;border-color: #e6e6e6">modify
          </button>
        </div>
      </form>
    </div>
    <div class="col">
    </div>
  </div>
  <script>
      //Demo
      layui.use('form', function () {
          var form = layui.form;

          //submit
          form.on('submit(formDemo)', function (data) {
              layer.msg(JSON.stringify(data.field));
              return false;
          });
      });
  </script>

{% endblock %}
